<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project 2</title>
    <link rel="stylesheet" href="DOMproject2.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <h2>DOM Basic Project 2</h2>
    </header>
    <form>
        <div class="height">
            <label for="height">Please enter the height in cm</label>
            <input type="number" id="height" class="height" required>
        </div>
        <div class="weight">
            <label for="weight">Please enter the weight in Kg</label>
            <input type="number" id="weight" class="weight" required>
        </div>
       <div class="calculate">
           <button type="submit">calculate</button>
        </div>
        <div class="result"></div>
    </form>
    <script src="DOMproject2.js"></script>
</body>


</html>
